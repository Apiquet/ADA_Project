<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  border-radius: 10px;
}
.button1 {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  background-color: green
}
</style>
<html>
<button id="world map" class="button button1" onclick="myFunction('world_map','world map')">Hid world map</button>
<button id="country map" class="button button1" onclick="myFunction('individual_map','country map')">Hid country map</button>

<div id="world_map" style="background-color: rgba(150, 150, 150, 0.5);display:block;width:100%;top:20px;height:100%;margin: 3px 3px 3px 3px">
    <div style="background-color: rgb(255, 255, 255);box-shadow: 0px 3px 8px rgba(34, 25, 25, 0.4);height:100%;width:100%">
        <iframe src="world_map\index.html" width="100%" height="100%"></iframe>
    </div>
</div>
<div id="individual_map" style="background-color: rgba(150, 150, 150, 0.5);display:block;width:100%;height:100%;margin: 3px 3px 3px 3px">
    <div style="background-color: rgb(255, 255, 255);box-shadow: 0px 3px 8px rgba(34, 25, 25, 0.4);height:100%;width:100%">
        <iframe src="individual_country_map\index.html" width="100%" height="100%"></iframe>
    </div>
</div>

<script>
function myFunction(page_id, button_id) {
    var page = document.getElementById(page_id);
	var button = document.getElementById(button_id);
	
    if (page.style.display === "none") {
        page.style.display = "block";
		button.innerText = "Hid " + button_id
	} else {
        page.style.display = "none";		
		button.innerText = "Show " + button_id
    }
	
}
</script>

</html>
